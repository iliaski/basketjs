<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="scoreboard__timer">15:00</div>
        <div class="scoreboard__pointsContainer">
          <div class="scoreboard__pointsHome">0</div>
          <!-- <div class="scoreboard__periodNumber"></div> -->
          <div class="scoreboard__pointsAway">0</div>
        </div>
        <div class="scoreboard__offenseContainer">
          <div class="scoreboard__offenseHome">24</div>
          <div class="scoreboard__offensePeriod">1</div>
          <div class="scoreboard__offenseAway">24</div>
        </div>
      </div>
      <div class="remote">
        <button class="remote__btn" id="startStop">Start/Stop</button>
        <button class="remote__btn" id="plusOne">+1</button>
        <button class="remote__btn" id="plusTwo">+2</button>
        <button class="remote__btn" id="plusThree">+3</button>
        <button class="remote__btn" id="changeOff">Change Offence</button>
        <button class="remote__btn" id="resetOff">Reset Offence</button>
        <button class="remote__btn" id="resetGame">Reset Game</button>
      </div>
    </div>
  </body>
</html>
